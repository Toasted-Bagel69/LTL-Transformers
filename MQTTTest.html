<!DOCTYPE html>
<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
<script>
const client = new Paho.MQTT.Client("broker.hivemq.com", Number(8000), "test-" + Math.random());

client.connect({
  onSuccess: () => alert("MQTT Connected"),
  onFailure: e => alert("Failed: " + e.errorMessage)
});
</script>
</body>
</html>
